# Render.com DEV deployment configuration for Bassline Pilates Orchestrator
# This service provides AI agent orchestration using Jentic StandardAgent + Arazzo
# DEPLOYS FROM: dev branch (for safe testing before production)

services:
  - type: web
    name: bassline-orchestrator-dev
    env: python
    region: oregon  # Same region as backend for low latency
    plan: starter  # Free tier for dev
    branch: dev  # ‚Üê CRITICAL: Deploys from dev branch

    rootDir: orchestrator

    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT

    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0

      # DEV Backend API URL (orchestrator calls backend APIs)
      - key: BASSLINE_API_URL
        value: https://pilates-dev-i0jb.onrender.com

      # Supabase DEV credentials (tools need database access)
      - key: SUPABASE_URL
        value: https://hmtvlujowgcbxzmyqwnt.supabase.co

      - key: SUPABASE_KEY
        sync: false  # Set in Render dashboard (dev service role key)

      # OpenAI API key (same as production)
      - key: OPENAI_API_KEY
        sync: false  # Set in Render dashboard

      # Environment
      - key: ENVIRONMENT
        value: development

      # Log level (more verbose for dev)
      - key: LOG_LEVEL
        value: DEBUG

    healthCheckPath: /health

    autoDeploy: true  # Auto-deploy when dev branch is pushed
