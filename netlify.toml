# Netlify Build Configuration for Pilates Class Generator

[build]
  # Build command - builds the Vite frontend
  command = "cd frontend && npm install && npm run build"

  # Publish directory - where Vite outputs the built files
  publish = "frontend/dist"

  # Base directory
  base = "/"

# Environment variables for build
[build.environment]
  NODE_VERSION = "18"

# SPA redirect rules (fallback handled by _redirects file)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Headers for security and caching (Updated December 18, 2025)
# CSP is now managed via frontend/public/_headers file instead of netlify.toml
# This allows separate dev/prod Netlify sites to use different _headers files

# Cache control for HTML (always revalidate to get latest app version)
[[headers]]
  for = "/*.html"
  [headers.values]
    Cache-Control = "public, max-age=0, must-revalidate"

# Cache static assets (immutable, 1 year)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"
