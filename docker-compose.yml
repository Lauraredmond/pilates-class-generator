version: '3.8'

services:
  # FastAPI Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: pilates-backend
    ports:
      - "8000:8000"
    environment:
      - ENVIRONMENT=development
      - DATABASE_URL=${DATABASE_URL}
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - REDIS_URL=redis://redis:6379
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MCP_PLAYWRIGHT_URL=http://mcp-playwright:3000
    volumes:
      - ./backend:/app
      - /app/__pycache__
    depends_on:
      - redis
      - mcp-playwright
    command: uvicorn api.main:app --host 0.0.0.0 --port 8000 --reload

  # React Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: pilates-frontend
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:8000
      - VITE_SUPABASE_URL=${SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${SUPABASE_ANON_KEY}
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: npm run dev -- --host

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: pilates-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes

  # MCP Playwright Server (for web research)
  mcp-playwright:
    image: node:20-alpine
    container_name: pilates-mcp-playwright
    working_dir: /app
    ports:
      - "3001:3000"
    volumes:
      - ./config:/app/config
    command: npx @modelcontextprotocol/server-playwright
    environment:
      - MCP_PORT=3000
      - MCP_RATE_LIMIT=30

volumes:
  redis-data:

networks:
  default:
    name: pilates-network
